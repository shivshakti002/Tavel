<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Travelly India{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="{{ url_for('index') }}">Travelly India</a>
      <nav class="nav" id="nav">
        <a href="{{ url_for('index') }}#home">Home</a>
        <a href="{{ url_for('index') }}#destinations">Destinations</a>
        <a href="{{ url_for('index') }}#about">About</a>
        <a href="{{ url_for('index') }}#contact">Contact</a>
      </nav>
      <button id="menuBtn" class="menu-btn">☰</button>
    </div>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-area container">
        {% for cat,msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">© <span id="year"></span> Travelly India • All Rights Reserved</div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
